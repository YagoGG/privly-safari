<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="css/popover.css">
    <link rel="stylesheet" href="privly-applications/vendor/bootstrap/css/bootstrap.min.css">
  </head>
  <body>
    <ul class="popup-menu">

      <li id="deactivateExtension"><a>
        <span class="glyphicon glyphicon-stop"></span> Stop Injecting</a>
      </li>
      <li id="activateExtension" style="display:none;"><a>
        <span class="glyphicon glyphicon-play"></span> Start Injecting</a>
      </li>

      <li class="divider"></li>
      <li id="history"><a data-popover-path="privly-applications/History/new.html" class="popover_data">
        <span class="glyphicon glyphicon-list-alt"></span>
        View History</a>
      </li>
      <li id="Message"><a data-popover-path="privly-applications/Message/new.html" class="popover_data">
        <span class="glyphicon glyphicon-pencil"></span>
        New Message</a>
      </li>

      <li class="divider"></li>
      <li id="options"><a data-popover-path="privly-applications/Pages/ChromeOptions.html" class="popover_data">
        <span class="glyphicon glyphicon-wrench"></span>
        Options</a>
      </li>
      <li id="help"><a data-popover-path="privly-applications/Help/new.html" class="popover_data">
        <span class="glyphicon glyphicon-info-sign"></span>
        Help</a>
      </li>
    </ul>

    <!-- include scripts -->
    <script src="privly-applications/vendor/jquery.min.js"></script>
    <script src="scripts/popover.js"></script>
  </body>
</html>
